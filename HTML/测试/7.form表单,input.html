<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            用户名：<input type="text" placeholder="请输入用户名">
        </p>
        <p>

            <input type="radio" name="sex">保密

        <p>

            <input type="checkbox">运动

        </p>
        <p>

                <option value="">请选择</option>

</html>
